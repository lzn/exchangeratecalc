<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
</head>
<body>
  <h1>Bank Deposit Interest Calculator</h1>
  <form id="interest-form">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate" name="rate" step="0.01" required><br><br>

    <label for="duration">Duration (months):</label>
    <input type="number" id="duration" name="duration" required><br><br>

    <button type="submit">Calculate</button>
  </form>

  <h2>Result:</h2>
  <p id="result"></p>

  <script>
    document.getElementById('interest-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const form = event.target;
      const amount = parseFloat(form.amount.value);
      const rate = parseFloat(form.rate.value);
      const duration = parseInt(form.duration.value);

      const response = await fetch('/calculate-interest', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ amount, rate, duration })
      });

      const data = await response.json();

      if (data.error) {
        document.getElementById('result').innerText = data.error;
      } else {
        document.getElementById('result').innerText = data.result.toFixed(2);
      }
    });
  </script>
</body>
</html>
