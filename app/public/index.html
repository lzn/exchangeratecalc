<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      text-align: left;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bank Deposit Interest Calculator</h1>
  <form id="interest-form">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate" name="rate" step="0.01" required><br><br>

    <label for="duration">Duration (months):</label>
    <input type="number" id="duration" name="duration" required><br><br>

    <button type="submit">Calculate</button>
  </form>

  <h2>Result:</h2>
  <p id="result"></p>

  </div>

  <script>
    document.getElementById('interest-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const form = event.target;
      const amount = parseFloat(form.amount.value);
      const rate = parseFloat(form.rate.value);
      const duration = parseInt(form.duration.value);

      const response = await fetch('/calculate-interest', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ amount, rate, duration })
      });

      const data = await response.json();

      if (data.error) {
        document.getElementById('result').innerText = data.error;
      } else {
        document.getElementById('result').innerText = data.result.toFixed(2);
      }
    });
  </script>
</body>
</html>
